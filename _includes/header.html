<!-- Header -->
<header>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <img class="img-responsive" src="img/MPHshead.png" alt="profile-pic" />
        <div class="intro-text">
          <i class="fa-eye:before" /></i>
          <span class="skills">{{ site.skills }}</span>
         
                        <h5>{{ site.header.social }}</h5>
                        <ul class="list-inline">
                            {% for network in site.social %}
                            <li>
                                <a href="{{ network.url }}" class="btn-social btn-outline"><i class="fa fa-fw fa-{{ network.title }}"></i></a>
                            </li>
		                    {% endfor %}
                        </ul>
                    
        </div>
      </div>
    </div>
  </div>
</header>
